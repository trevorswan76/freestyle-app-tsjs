<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Budget Tracker</h1>
        <!-- Budget Form -->
        <form id="budget-form" class="mb-3">
            <div class="mb-3">
                <label for="budget-input" class="form-label">Set Your Budget:</label>
                <input type="number" id="budget-input" class="form-control" placeholder="Enter your budget" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Budget</button>
        </form>

        <!-- Expense Form -->
        <form id="expense-form" class="mb-3">
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" id="expense-desc" class="form-control" placeholder="Expense Description" required>
                </div>
                <div class="col-md-6">
                    <input type="number" id="expense-amount" class="form-control" placeholder="Expense Amount" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100 mt-3">Add Expense</button>
        </form>

        <!-- Summary Section -->
        <div id="summary" class="card p-3">
            <h2 class="text-center">Summary</h2>
            <div class="d-flex justify-content-between">
                <p><strong>Budget:</strong> $<span id="total-budget">0</span></p>
                <p><strong>Expenses:</strong> $<span id="total-expenses">0</span></p>
                <p><strong>Remaining:</strong> $<span id="remaining-budget">0</span></p>
            </div>
            <ul id="expense-list" class="list-group mt-3">
                <!-- Dynamically added expenses will appear here -->
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/budget.js"></script>
</body>
</html>
